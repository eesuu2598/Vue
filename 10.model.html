<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>01.模板语法</title>
</head>

<body>
	<div id="box">
		{{ 10+20 }}
		{{ 10>20?'aaa':'bbb' }}

		{{ myname }}
	</div>

	<script charset="utf-8">
		new Vue({
			el: "#box",
			data: {
				myname: "eesuu"
			}
		})
	</script>
</body>

</html>
